name: Elixir CI

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: manx-build-and-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Elixir
        uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
        with:
          elixir-version: "1.13.0" # Define the elixir version [required]
          otp-version: "24.1" # Define the OTP version [required]
      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.9.1
      - uses: seanmiddleditch/gha-setup-ninja@master
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-kinda-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-kinda-
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: ./kinda_example/deps
          key: ${{ runner.os }}-mix-example-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-example-
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: |
          mix test
      - name: Install dependencies (example)
        working-directory: ./kinda_example
        run: mix deps.get
      - name: Run tests (example)
        working-directory: ./kinda_example
        run: |
          mix test
