name: Elixir CI

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: manx-build-and-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: ["25.0"]
        elixir: ["1.13.0", "1.14.0"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.10.0
      - uses: seanmiddleditch/gha-setup-ninja@master
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-kinda-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-kinda-
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: ./kinda_example/deps
          key: ${{ runner.os }}-mix-example-${{ hashFiles('**/mix.exs') }}
          restore-keys: ${{ runner.os }}-mix-example-
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: |
          mix test
      - name: Install dependencies (example)
        working-directory: ./kinda_example
        run: mix deps.get
      - name: Run tests (example)
        working-directory: ./kinda_example
        run: |
          mix test --force
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: kinda-example-tmp-${{ github.run_number }}-${{ github.run_attempt }}
          path: ./kinda_example/tmp/**/*.zig
